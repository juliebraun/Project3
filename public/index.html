<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>P3 Dispatch</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../src/index.css">

</head>

<body>
  <div class="header col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h1>Dispatch Me</h1>
  </div>
  <div class="navJobs col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="#">Current Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add New Job</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">View Completed Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">View Deleted Jobs</a>
      </li>
    </ul>
  </div>
  <div class="content col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12" id="root"></div>
  <div="row">
    <form>
      <p id="directions">Enter location:</p>
      <input type="text" placeholder="Start Location" id="autoLocate">
    </form>
    <div class="googleMap col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12" style="height:500px" id="map"></div>
    </div>
    <script>
      var map, infoWindow;


      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 9
        });
        infoWindow = new google.maps.InfoWindow();

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent("Location found.");
              infoWindow.open(map);
              map.setCenter(pos);
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
          autoCompleteLocation();

        }
      }

      function autoCompleteLocation() {
        var input = document.getElementById('autoLocate');
        var autocomplete = new google.maps.places.Autocomplete(input);
      }
      google.maps.event.addDomListener(window, 'load', initMap);

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr13_nmfhDD2g497AMq-g00dUDArQosIc&callback=initMap">

    </script>
</body>

</html>
